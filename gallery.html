<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Галерея Whiphound</title>

  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>

<body>
  <main class="container py-5">

    <h1 class="text-center text-primary fw-bold mb-3">Галерея Whiphound</h1>
    <p class="text-center text-muted mb-4">
      Наши милые друзья
    </p>
    <hr class="w-25 mx-auto mb-5">

<div id="whiphoundCarousel" class="carousel slide" data-bs-ride="carousel">
  <!-- индикаторы (точки) -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#whiphoundCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Слайд 1"></button>
    <button type="button" data-bs-target="#whiphoundCarousel" data-bs-slide-to="1" aria-label="Слайд 2"></button>
    <button type="button" data-bs-target="#whiphoundCarousel" data-bs-slide-to="2" aria-label="Слайд 3"></button>
  </div>

  <!-- сами слайды -->
  <div class="carousel-inner">

    <div class="carousel-item active">
      <img src="img/manifest.jpg" class="d-block w-100" alt="Whiphound manifest">
    </div>

    <div class="carousel-item">
      <img src="img/ODA.jpg" class="d-block w-100" alt="ODA">
    </div>

    <div class="carousel-item">
      <img src="img/photo1.jpg" class="d-block w-100" alt="photo1">
    </div>

    <!-- дальше просто копируешь блоки .carousel-item для photo2–photo27 -->

  </div>

  <!-- стрелки -->
  <button class="carousel-control-prev" type="button" data-bs-target="#whiphoundCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Назад</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#whiphoundCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Вперёд</span>
  </button>
</div>


    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-outline-secondary">← На главную</a>
    </div>

  </main>

  <footer class="text-center mt-5 mb-3 text-muted">
    © 2025 Whiphound
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
