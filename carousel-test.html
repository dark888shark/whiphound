<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест карусели</title>

  <!-- только Bootstrap, БЕЗ твоего style.css для чистого теста -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>

<div class="container py-5">
  <h1 class="mb-4 text-center">Тест карусели</h1>

  <div id="testCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/manifest.jpg" class="d-block w-100" alt="1">
      </div>
      <div class="carousel-item">
        <img src="img/ODA.jpg" class="d-block w-100" alt="2">
      </div>
      <div class="carousel-item">
        <img src="img/photo1.jpg" class="d-block w-100" alt="3">
      </div>
    </div>

    <button class="carousel-control-prev" type="button"
            data-bs-target="#testCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Назад</span>
    </button>

    <button class="carousel-control-next" type="button"
            data-bs-target="#testCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Вперёд</span>
    </button>
  </div>
</div>

<!-- ОБЯЗАТЕЛЬНО: bootstrap.bundle.min.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
